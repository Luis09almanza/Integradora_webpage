<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Heroes | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function mostrarContraseña() {
        var tipo3 = document.getElementById("password_login");

        if (tipo3.type == "password") {
          tipo3.type = "text";
        } else {
          tipo3.type = "password";
        }
      }
    </script>
  </head>
  <body>
    <header
      class="flex flex-wrap flex-row justify-center bg-red-400 text-white sticky top-0"
    >
      <div class="basis-1/2 pt-3 pb-3">
        <img
          src="../img/test.svg"
          alt="Logotipo"
          class="md:w-24 md:h-24 md:inline-flex hidden"
        />
        <h1 class="text-2xl font-bold inline-flex">Metal Heroes</h1>
      </div>

      <div class="flex-initial flex items-center justify-center">
        <a
          href="./about_us.html"
          class="m-2 hover:text-cyan-400 hover:font-bold"
          >About us</a
        >
        <a
          href="./comments.html"
          class="m-2 hover:text-cyan-400 hover:font-bold"
          >Contact</a
        >
      </div>
    </header>

    <div class="flex justify-center items-center m-20">
      <!--Login inputs and titles-->
      <div class="bg-red-400 w-96 rounded-lg text-white shadow-2xl">
        <div>
          <p class="ml-24 mt-9 text-white">E-mail</p>
          <input type="email" class="rounded-lg align-middle ml-24" />
        </div>
        <div class="flex">
          <div>
            <p class="ml-24 mt-5 text-white">Password</p>
            <input
              id="password_login"
              type="password"
              class="rounded-lg align-middle ml-24"
            />
          </div>
          <div>
            <button onclick="mostrarContraseña()" class="ml-4 mt-12">
              <img class="w-5" src="../img/eye.png" />
            </button>
          </div>
        </div>
        <div>
          <button
            class="bg-cyan-400 rounded-lg ml-24 mt-12 w-1/2 h-12 text-lg text-white"
          >
            Login account
          </button>
        </div>
        <br />
        <div class="ml-12 mb-12">
          <p class="font-sans">
            You don't have an account?,
            <a href="register.html" class="text-cyan-400">Create Here.</a>
          </p>
        </div>
      </div>
    </div>

    <footer class="flex flex-wrap flex-col bg-red-400 text-white">
      <div class="inline-flex justify-center">
        <a
          href="./about_us.html"
          class="m-2 hover:text-cyan-400 hover:font-bold"
          >About</a
        >
        <a
          href="./comments.html"
          class="m-2 hover:text-cyan-400 hover:font-bold"
          >Contact us</a
        >
      </div>
      <div class="inline-flex justify-center mb-10">
        <p>Metal Heroes - 2022</p>
      </div>
    </footer>
  </body>
</html>
