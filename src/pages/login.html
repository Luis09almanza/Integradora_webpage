<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Heroes | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-rose-400">
      <!--Header-->
      <img src="src\img\test.svg" alt="" />
      <h1 class="text-3xl font-bold underline">Metal Heroes</h1>
      <div>
        <a href="#">About</a>
        <a href="#">Contact us</a>
      </div>
    </header>
    <div class="flex justify-center items-center mt-32">
      <!--Login inputs and titles-->
      <div class="bg-rose-400 w-96 rounded-lg">
        <div>
          <p class="ml-24 mt-9 text-white">E-mail</p>
          <input
            type="email"
            class="rounded-lg align-middle border-black border-2 ml-24"
          />
        </div>
        <div class="py-12">
          <p class="ml-24 text-white">Password</p>
          <input
            type="password"
            size="20"
            class="rounded-lg align-middle border-black border-2 ml-24"
          />
        </div>
        <div>
          <button
            class="bg-cyan-400 rounded-lg ml-24 w-1/2 h-12 text-lg text-white"
          >
            Login account
          </button>
        </div>
        <br />
        <div class="ml-12 mb-12">
          <p class="font-sans">
            You don't have an account?,<a
              href="register.html"
              class="text-cyan-400 font-mono"
              >Create Here</a
            >
          </p>
        </div>
      </div>
    </div>
    <footer class="bg-rose-400 mt-28">
      <!--Footer-->
      <div>
        <input type="button" name="Create an account" />
        <input type="button" name="Login" />
      </div>
      <div>
        <a href="#">About</a>
        <a href="#">Contact us</a>
      </div>
      <i>Metal Heroes - 2022</i>
    </footer>
  </body>
</html>
